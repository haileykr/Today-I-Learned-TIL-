<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <section class="section">

    <div class="container"> 
        <div class="columns">
            <div class="column is-half  is-offset-one-quarter">
    <div class="card">
        <div class="card-image">
            
            <figure class = "image is-2by1"><img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">
            </figure>
        </div>
        <header class="card-header">
          <p class="card-header-title">
            Ping Pong Score Keeper 
          </p>

        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p class="subtitle">Use the buttons below to keep score</p>

            <label for="scores" class="label is-large is-inline">Playing Up To:   </label>
            <div class="select is-rounded">
            <select name="scores" id="scores">
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected="selected" value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            </div>

        </div>
        </div>
        <footer class="card-footer">
            <button class="is-primary button card-footer-item is-large" id="p1Button">+1 PlayerOne</button>
            <button class="is-info button card-footer-item is-large" id="p2Button">+1 PlayerTwo</button>
            <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
         
        </footer>
      </div>
    </div>
    </div>
    </div>
</section>


    <script src="code_restructured.js"></script>
</body>

</html>
