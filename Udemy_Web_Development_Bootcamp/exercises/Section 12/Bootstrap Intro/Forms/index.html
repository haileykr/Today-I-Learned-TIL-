<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <h3>City</h3>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="radio" id="radio1">
                <label for="radio1" class="form-check-label">C1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="radio" id="radio2">
                <label for="radio2" class="form-check-label">C2</label>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control-lg" name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="defaultCheck1">
                <label for="defaultCheck1" class=form-check-label>
                    Default Checkbox
                </label>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="customCheck1" class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">
                        CustomCheck
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
