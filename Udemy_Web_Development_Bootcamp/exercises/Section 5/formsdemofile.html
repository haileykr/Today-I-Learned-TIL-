<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo Page</h1>

    <form action="/baemins">
        <p>
            <label for="username">Enter a Username:</label>
            <input name = "username"id="username" type="text" placeholder="username">
        </p>

        <p>
            <label for="password">Enter a Password: </label>
            <input name = "password" id="password" type="password" placeholder="password">
        </p>

        <input type="color">
        <input type="number" min = "1" max = "10" value = "6">
        <input type="time">

        <div>
            <button type="submit">Submit</button>
            <input type="submit" value="Submit!!!">
        </div>
    </form>
    <button>Just A Button</button>


    <h2>Hijacking Searches</h2>
    <hr>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>GOOGLE!</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube!!</button>
    </form>

    <h2>More Inputs</h2>
    
    <form action="/birds">
        <input type="checkbox" name = "agree_tos" id = "agree" checked>
        <label for = "agree">Agree?</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value = "s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value = "m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id = "cheese" min="1" max = "10" value="1.5"step = "0.5" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" rows = "10" name = "requests" cols = "25" placeholder = "Type something"></textarea>
        </p>
        <button>SUBMIT!</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/demo">
        <label for="first">Enter the first name</label>
        <input type="text" id = "first" required name = "first">
        <p>
            <label for="email">Email</label>
            <input type="email" id = "email" name= "email" minlength = "5" maxlength = "20" required>
        </p>
        <button>Submit!!</button>
    </form>

</body>

</html>
